<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phản ánh chất lượng bệnh viện</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #successMsg, #errorMsg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }

    #successMsg { color: green; }
    #errorMsg { color: red; }
  </style>
</head>
<body>

<div class="container">
  <h2>Phản ánh chất lượng bệnh viện</h2>

  <form id="feedbackForm">
    <label for="thongtin">Thông tin phản ánh:</label>
    <textarea id="thongtin" name="thongtin" placeholder="Nhập nội dung phản ánh..." required></textarea>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>

    <label for="phone">Số điện thoại (tùy chọn):</label>
    <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại">

    <button type="submit">Gửi phản ánh</button>
  </form>

  <p id="successMsg">Cảm ơn bạn đã gửi phản ánh!</p>
  <p id="errorMsg">Gửi phản ánh thất bại. Vui lòng thử lại.</p>
</div>

<script>
  const form = document.getElementById('feedbackForm');
  const successMsg = document.getElementById('successMsg');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    successMsg.style.display = 'none';
    errorMsg.style.display = 'none';

    const data = {
      thongtin: form.thongtin.value,
      email: form.email.value,
      phone: form.phone.value
    };

    try {
      const res = await fetch('https://YOUR_NETLIFY_FUNCTION_URL/send-feedback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        successMsg.style.display = 'block';
        form.reset();
      } else {
        errorMsg.style.display = 'block';
      }
    } catch (err) {
      console.error(err);
      errorMsg.style.display = 'block';
    }
  });
</script>

</body>
</html>
